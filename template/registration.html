<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <link rel="stylesheet" href="static/assets/css/global.css">

</head>
<body>
<div   class="Registration-body" >

    
    <div  class="register-content" >
        <div  class="register-form" >
            <div id="form-head">
                <img src="static/assets/images/moon.jpg" alt="image">
                <h2>Signup</h2>
            </div>
            <form action="" method="post" enctype="multipart/form-data" >
                <table>
                    
                    <tr>
                        <td>
                            <input type="text" name="name" placeholder="Enter Your Name"  required >
                        </td>
                    </tr>
                <tr>
                    <td>
                    <input type="text"  name="place"  placeholder="Enter Your pLace"  required  >
                    
                    </td>
                </tr>
                
                <tr>
                    <td>
                    <input type="number" placeholder="Age"  name="age" required  >
                    </td>                  
                </tr>
                <tr>
                    <td>
                        <label for="">Male</label>
                        <input type="radio" name="gender"  required value="M" >  
                        <label for="">Female</label>
                        <input type="radio" name="gender" required value="F"  >             
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text"  name="number" placeholder="Phone Number"  required >
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="email"  name="email" placeholder="Email" required >
                    </td>
                </tr>
                
                <tr>                
                    <td colspan="2">
                        <img src="static/assets/images/dp.png" alt="">
                        <input type="file"  name="photo"  required  >
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="text"  placeholder="User Name" name="username" required >
                        
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="password" placeholder="Password"   name="password" required id=""    >
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <input type="submit" id="signup_btn"  name="user_registration"  value="Signup">
                        <p style="margin-left: 60px; margin-top: -4px;">Already have an account? <a href="login">Login</a></p>
                    </td>
                </tr>
            </table>
        </form>
        </div>
        <div>

        </div>
        
    </div>
    

</div>
    
</body>
</html>
